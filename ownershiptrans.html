<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ownership Transfer</title>
</head>
<body>
    <nav class="sidebar">
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="userprofile.html">Profile</a></li>
        <li><a href="#">BIM</a></li>

        </ul>

    <div class="container">
        <h1 class="heading">Ownership Transfer</h1>
        <div class="form">
            <label for="transferTo">Transfer to:</label>
            <input type="text" id="transferTo" name="transferTo">
            <div>
                <button class="button ok">OK</button>
                <button class="button cancel">CANCEL</button>
            </div>
            <label for="requestTransferFrom">Request transfer from:</label>
            <input type="text" id="requestTransferFrom" name="requestTransferFrom">
            <div>
                <button class="button ok">OK</button>
                <button class="button cancel">CANCEL</button>
            </div>
            <label for="transferRequestFrom">Transfer request from:</label>
            <input type="text" id="transferRequestFrom" name="transferRequestFrom">
            <div>
                <button class="button accept">ACCEPT</button>
                <button class="button reject">REJECT</button>
            </div>
        </div>
    </div>
    
</body>
</html>
